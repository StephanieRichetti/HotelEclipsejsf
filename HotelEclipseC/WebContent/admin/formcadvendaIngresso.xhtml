<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../WEB-INF/templates/base.xhtml">
	<ui:define name="content">

		<div class="corpo">
			<div class="container_cadVendaIngresso">
				<h1>
					Cadastro <small> Venda Ingresso</small>
				</h1>
				<br />
				<div class="col-md-12">
					<h:form role="form">
						<div class="cadVendaIngresso">
							<h:panelGrid
								rendered="#{!empty vendaIngressoMb.vendaIngresso.id}">
								<div class="form-group">
									<h:outputLabel value="CÃ³d:" />
									<h:inputText styleClass="form-control" readonly="true"
										value="#{vendaIngressoMb.vendaIngresso.id}" />
								</div>
							</h:panelGrid>
							<h:inputHidden value="#{vendaIngressoMb.vendaIngresso.id}" />

							<div class="form-group">
								<h:outputLabel value="Nome:" />
								<h:inputText id="NomeCliente"
									value="#{vendaIngressoMb.vendaIngresso.nomeCliente}"
									type="text" class="form-control" placeholder="Nome"
									style="width:500px" />
							</div>


							<div class="form-group">
								<h:outputLabel value="Data Evento:" />
								<h:inputText value="#{vendaIngressoMb.vendaIngresso.dataEvento}"
									styleClass="form-control">
									<f:passThroughAttribute name="type" value="datetime-local"/>
									<f:convertDateTime pattern="yyyy-MM-dd'T'HH:mm"	 />
								</h:inputText>
							</div>

							<div class="form-group" id="combobox">
								<h:outputLabel value="Setor:" />
								<h:selectOneMenu value="#{vendaIngressoMb.vendaIngresso.setor}"
									styleClass="form-control">
									<f:selectItem itemValue="A" itemLabel="A" />
									<f:selectItem itemValue="B" itemLabel="B" />
									<f:selectItem itemValue="C" itemLabel="C" />
									<f:selectItem itemValue="D" itemLabel="D" />
									<f:selectItem itemValue="E" itemLabel="E" />
									<f:selectItem itemValue="F" itemLabel="F" />
									<f:selectItem itemValue="G" itemLabel="G" />
									<f:selectItem itemValue="H" itemLabel="H" />
									<f:selectItem itemValue="I" itemLabel="I" />
									<f:selectItem itemValue="J" itemLabel="J" />
									<f:selectItem itemValue="K" itemLabel="K" />

								</h:selectOneMenu>
							</div>


						</div>
						<div class="botaoSalvar">
							<h:commandButton action="#{vendaIngressoMb.salvar}"
								styleClass="btn btn-default" value="Salvar" />

							&nbsp;&nbsp;
							<h:commandButton styleClass="btn btn-default" type="reset"
								value="Limpar" />
						</div>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
